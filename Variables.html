<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Variables</title>
</head>
<p id="details"></p>

<body>
   <script>
       let name = "Ravi Teja";//this is my name declared using let keyword
       const age = "45"; //my age declared using const
       name ="xyz";//a let variable
       //age ="35"
       document.getElementById("details").innerHTML = name;
       console.log(name);
       console.log(age);

   </script>
</body>
</html>
